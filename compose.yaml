services:
  frontend:
    build:
      context: .
      target: frontend
    ports:
      - "192.168.100.52:443:443"
      - "192.168.100.52:80:80"
    volumes:
      - /mnt/truenas/planet-command/certs:/certs:ro
      - caddy-data:/data
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - frontend
    restart: unless-stopped

  backend:
    build:
      context: .
      target: backend
    volumes:
      - app-data:/app/server/data
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:3001/api/health"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - frontend
      - backend
    restart: unless-stopped

  db:
    image: postgres:latest
    ports:
      - "192.168.100.52:5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - backend
    restart: unless-stopped

volumes:
  app-data:
  pgdata:
  caddy-data:

networks:
  frontend:
  backend:
