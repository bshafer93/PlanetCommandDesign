services:
  frontend:
    build:
      context: .
      target: frontend
    image: dockerreg.house/planet-command-design-frontend:latest
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:80/"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - frontend
    restart: unless-stopped

  backend:
    build:
      context: .
      target: backend
    image: dockerreg.house/planet-command-design-backend:latest
    volumes:
      - app-data:/app/server/data
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - frontend
      - backend
    restart: unless-stopped

  db:
    image: postgres:latest
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - backend
    restart: unless-stopped

  caddy:
    image: caddy:2-alpine
    ports:
      - "192.168.100.52:443:443"
      - "192.168.100.52:80:80"
    volumes:
      - /mnt/truenas/planet-command/certs:/certs:ro
      - caddy-data:/data
    entrypoint: /bin/sh
    command:
      - -c
      - |
        cat > /etc/caddy/Caddyfile <<'CADDYFILE'
        {
          auto_https disable_redirects
        }

        https://planetcommand.home {
          tls /certs/cert.pem /certs/key.pem
          reverse_proxy frontend:80
        }

        http://planetcommand.home {
          redir https://planetcommand.home{uri} permanent
        }
        CADDYFILE
        caddy run --config /etc/caddy/Caddyfile
    depends_on:
      frontend:
        condition: service_healthy
    networks:
      - frontend
    restart: unless-stopped

volumes:
  app-data:
  pgdata:
  caddy-data:

networks:
  frontend:
  backend:
