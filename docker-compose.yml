services:
  frontend:
    build:
      context: .
      target: frontend
    image: dockerreg.house/planet-command-design-frontend:latest
    ports:
      - "3000:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - frontend
    restart: unless-stopped

  backend:
    build:
      context: .
      target: backend
    image: dockerreg.house/planet-command-design-backend:latest
    volumes:
      - app-data:/app/server/data
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3001
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - frontend
      - backend
    restart: unless-stopped

  db:
    image: postgres:latest
    volumes:
      - pgdata:/var/lib/postgresql/data
    env_file:
      - .env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s
    networks:
      - backend
    restart: unless-stopped

volumes:
  app-data:
  pgdata:

networks:
  frontend:
  backend:
